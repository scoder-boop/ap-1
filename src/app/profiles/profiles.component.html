

<h2>Active Profiles</h2>


<div>
  <!--div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
  </div-->

    <mat-table [dataSource]="profiles" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
      <mat-cell *matCellDef="let profile"> {{profile.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="!profile.editable">{{profile.username}}</div>
        <div *ngIf="profile.editable"><input [(ngModel)]="profile.username" placeholder="username" /></div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="!profile.editable">{{profile.firstName}}</div>
        <div *ngIf="profile.editable"><input [(ngModel)]="profile.firstName" placeholder="first name" />
        </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="!profile.editable">{{profile.lastName}}</div>
        <div *ngIf="profile.editable"><input [(ngModel)]="profile.lastName" placeholder="last name" /></div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="!profile.editable">{{profile.email}}</div>
        <div *ngIf="profile.editable"><input [(ngModel)]="profile.email" placeholder="email" /></div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="!profile.editable">{{profile.address}}</div>
        <div *ngIf="profile.editable"><input [(ngModel)]="profile.address" placeholder="address" /></div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="!profile.editable">{{profile.phoneNumber}}</div>
        <div *ngIf="profile.editable"><input [(ngModel)]="profile.phoneNumber" placeholder="phone number" />
        </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
      <mat-cell *matCellDef="let profile">
        <div *ngIf="profile.active">
          <div *ngIf="!profile.editable">
            <button mat-button class="mat-raised-button mat-primary" (click)="editProfile(profile)">Edit</button>
            <button mat-button class="mat-raised-button mat-accent" (click)="changeArchiveStatus(profile)">Archive</button>
          </div>
          <div *ngIf="profile.editable">
            <button mat-button class="mat-raised-button mat-primary" (click)="updateProfile(profile)">Save</button>
            <button mat-button class="mat-raised-button mat-accent" (click)="cancelUpdate(profile)">Cancel</button>
          </div>
        </div>
        <div *ngIf="!profile.active">
          <button mat-button class="mat-raised-button mat-primary" (click)="changeArchiveStatus(profile)">Restore</button>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let profile" [attr.colspan]="displayedColumns.length">
        <div class="example-profile-detail" [@detailExpand]="profile == expandedProfile ? 'expanded' : 'collapsed'">
        <!--div class="element-row" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" >
          <table width="100%">
            <td>{{element.id}}</td>
            <app-profile-interest [chosenProfile]="element"></app-profile-interest>
           </table>
        </div-->
          <div class="example-profile-description">
            {{profile.id}}
            <app-profile-interest [chosenProfile]="profile"></app-profile-interest>
          </div>
        </div>
      </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <!--mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row-->
    <mat-row *matRowDef="let profile; columns: displayedColumns"
             class="example-element-row"
             [class.example-expanded-row]="expandedProfile === profile"
             (click)="expandedProfile = expandedProfile === profile ? null : profile">
    </mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row>
  </mat-table>


 <!--mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true">
  </mat-paginator-->
  <!--mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator-->
</div>

<div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add()">
    Add Profile
  </button>
</div>

<div *ngIf="newProfile">
  <br>
  <h3>New Profile</h3>
  <mat-form-field class="example-full-width"><input matInput [(ngModel)]="newProfile.username" placeholder="username"></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="newProfile.firstName" placeholder="first name"></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="newProfile.lastName" placeholder="last name"></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="newProfile.email" placeholder="email"></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="newProfile.address" placeholder="address"></mat-form-field>
  <mat-form-field><input matInput [(ngModel)]="newProfile.phoneNumber" placeholder="phone number"></mat-form-field>
  <button mat-raised-button color="primary" (click)="addNew()">Save</button>
</div>
